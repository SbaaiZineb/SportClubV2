<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="partials/layout.html">
<head th:insert="~{partials/sideBar :: header}">

  <title>List des Abonnement</title>


</head>
<body>

<div layout:fragment="content">
        <div class="search-field d-none d-md-block">
          <form th:action="@{/search}" method="get" class="d-flex align-items-center mb-2 h-100">
            <div class="input-group">
              <div class="input-group-prepend bg-transparent">
                <i class="input-group-text border-0 bg-transparent pt-2 bi bi-search"></i>
              </div>
              <input type="text" class="form-control bg-transparent border-0" name="keyword"
                     th:value="${keyword}" placeholder="Chercher">
            </div>
          </form>
        </div>
        <button class="text-bg-light float-end mb-3 btn btn-primary " data-toggle="modal" data-target="#exampleModal"><i class="bi bi-plus-circle"></i></button>
        <table class="table table-striped ">
          <tr>
            <th>ID</th>
            <th>Type d'abonnement</th>
            <th>Prix</th>
            <th>Period</th>

            <th >Action</th>
          </tr>
          <tr th:each="ab:${listAb}">
            <td th:utext="${ab.getId()}"></td>
            <td th:utext="${ab.getNameAb()}"></td>
            <td th:utext="${ab.getPrice()}"></td>
            <td th:utext="${ab.getPeriod()}"></td>

            <td><a onclick="return confirm('Vous avez sure')" class="btn btn-danger"
                   th:href="@{/deleteAbonnement(id=${ab.id},keyword=${keyword}, page=${currentPage})}"> <i class="bi bi-trash"></i></a>
            <a th:href="@{/editAbonnement(id=${ab.id})} " class="btn btn-info "><i class="bi bi-pencil"></i></a>
            <a th:href="@{/editAbonnement(id=${ab.id})} " class="btn btn-outline-info"><i class="bi bi-eye"></i></a></td>


          </tr>
        </table>

        <ul class="nav nav-pills">
          <li th:each="page,status:${pages}">
            <a
                    th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                    th:href="@{/index(page=${status.index}, keyword=${keyword})}"
                    th:text="${status.index}">
            </a>
          </li>
        </ul>


      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ajouter abonnement</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="card align-content-center">
                <div class="card-body">
                  <form  th:action="@{/addAbonnement}"
                         th:object="${abonnement}" method="POST">
                    <label class="form-label">type:</label>
                    <input class="form-control" type="text"th:field="*{nameAb}" />
                    <label class="form-label">prix:</label>
                    <input class="form-control" type="text" th:field="*{price}"/>
                    <label class="form-label">peroid:</label>
                    <input class="form-control" type="text" th:field="*{period}"/>



                    <input  class="btn btn-primary mt-2" type="submit" value="Ajouter"/>
                  </form></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

            </div>
          </div>
        </div>
      </div>

</div>
</body>
</html>
