<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="partials/layout.html">
<head th:insert="~{partials/sideBar :: header}">

  <title>List des Abonnement</title>


</head>
<body>

<div layout:fragment="content">
        <div class="search-field d-none d-md-block">
          <form th:action="@{/search}" method="get" class="d-flex align-items-center mb-2 h-100">
            <div class="input-group">
              <div class="input-group-prepend bg-transparent">
                <i class="input-group-text border-0 bg-transparent pt-2 bi bi-search"></i>
              </div>
              <input type="text" class="form-control bg-transparent border-0" name="keyword"
                     th:value="${keyword}" placeholder="Chercher">
            </div>
          </form>
        </div>
        <button class="text-bg-light float-end mb-3 btn btn-primary " data-toggle="modal" data-target="#exampleModal"><i class="bi bi-plus-circle"></i></button>
        <table class="table table-centered table-hover table-responsive ">
          <tr>
            <th>ID</th>
            <th>Type d'abonnement</th>
            <th>Prix</th>
            <th>Period</th>
<th>Nombre des seances par Semaine</th>
            <th >Action</th>
          </tr>
          <tr th:each="ab:${listAb}">
            <td th:utext="${ab.getId()}"></td>
            <td th:utext="${ab.getNameAb()}"></td>
            <td th:utext="${ab.getPrice()}"></td>
            <td th:utext="${ab.getPeriod()}"></td>
            <td th:utext="${ab.getNbrSeance()}"></td>

            <td><a onclick="return confirm('Vous avez sure')" class="btn btn-danger"
                   th:href="@{/deleteAbonnement(id=${ab.id},keyword=${keyword}, page=${currentPage})}"> <i class="bi bi-trash"></i></a>
            <a th:href="@{/editAbonnement(id=${ab.id})} " class="btn btn-info "><i class="bi bi-pencil"></i></a>
            <a th:href="@{/getMembers(id=${ab.id})} " data-toggle="modal" data-target="#listMembersModal" class="btn btn-outline-info"><i class="bi bi-eye"></i></a>
<!--              th:attr="data-target='#listMembersModal'+${ab.id}"-->
              <div class="modal fade" th:id="listMembersModal+${ab.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true" >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabe">members</h5>
                    <button type="button" class="btn btn-close" data-dismiss="modal" aria-label="Close">

                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="card align-content-center">
                      <div class="card-body">
                        <table class="table table-centered table-hover table-responsive  table-nowrap mb-0 rounded">
                          <tr>
                            <th>Id</th>
                            <th>Image</th>
                            <th>Nom</th>
                            <th>Pr√©nom</th>

                          </tr>
                          <tr th:each="m:${members}">
                            <td th:utext="${m.getId()()}"></td>
                            <td class="py-1"><img th:if="${m.pic}"  alt="user icon" th:src="@{'images/'+${m.pic}}"></td>
                            <td th:utext="${m.getName()}"></td>
                            <td th:utext="${m.getLname()}"></td>


                          </tr>
                        </table>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

                    </div>
                  </div>
                </div>
              </div>
            </div></td>
          </tr>
        </table>

        <ul class="nav nav-pills">
          <li th:each="page,status:${pages}">
            <a
                    th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                    th:href="@{/abonnementList(page=${status.index}, keyword=${keyword})}"
                    th:text="${status.index}">
            </a>
          </li>
        </ul>


      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ajouter abonnement</h5>
              <button type="button" class="btn btn-close" data-dismiss="modal" aria-label="Close">

              </button>
            </div>
            <div class="modal-body">
              <div class="card align-content-center">
                <div class="card-body">
                  <form  th:action="@{/addAbonnement}"
                         th:object="${abonnement}" method="POST">
                    <label class="form-label">type:</label>
                    <input class="form-control" type="text"th:field="*{nameAb}" />
                    <label class="form-label">prix:</label>
                    <input class="form-control" type="text" th:field="*{price}"/>
                    <label class="form-label">period:</label>
                    <input class="form-control" type="text" id="period" name="period" th:field="*{period}"/>
                    <label class="form-label">Nomber des seances pour semaine:</label>
                    <input class="form-control" type="text" th:field="*{nbrSeance}"/>



                    <input  class="btn btn-primary mt-2" type="submit" value="Ajouter"/>
                  </form></div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

            </div>
          </div>
        </div>
      </div>
</div>

</body>
</html>
