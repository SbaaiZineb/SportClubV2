<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Members</title>
</head>
<body>

        <div class="card align-content-center">
          <div class="card-body">
            <table class="table table-centered table-hover table-responsive  table-nowrap mb-0 rounded">
              <tr style="background-color: white">
                <th>Id</th>
                <th>Image</th>
                <th>Nom</th>
                <th>Pr√©nom</th>

              </tr>
              <tr th:each="m:${members}">
                <td th:utext="${m.getId()}"></td>
                <td class="py-1"><img th:if="${m.pic}"  alt="user icon" th:src="@{'membersList/images/'+${m.pic}}"></td>
                <td th:utext="${m.getName()}"></td>
                <td th:utext="${m.getLname()}"></td>


              </tr>
            </table>
          </div>
        </div>

</body>
</html>
