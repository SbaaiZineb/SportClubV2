<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Member List</title>

  <link rel="preconnect" th:href="@{https://fonts.gstatic.com}">
  <link rel="stylesheet" th:href="@{/icons/bootstrap-icons.css}">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  <link th:href="@{css/app.css}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap.js}"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>



</head>
<body>
<div class="wrapper">
<div th:insert="~{sideBar :: sideBar}">  </div>
  <div class="main">
  <div th:insert="~{sideBar :: navBar}"></div>
<main class="content">
  <div class="container-fluid p-0">
<button class="text-bg-light float-end mb-3 btn btn-primary " data-toggle="modal" data-target="#exampleModal"><i class="bi bi-person-plus"></i></button>
<table class="table table-striped ">
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Pr√©nom</th>
    <th>email</th>
    <th>adrees</th>
    <th>cin</th>
    <th>dob</th>
    <th>tele</th>
    <th>Gender</th>
    <th>password</th>
    <th>Abonnement</th>
    <th colspan="2">Action</th>
  </tr>
  <tr th:each="m:${listMember}">
    <td th:utext="${m.getId()}"></td>
    <td th:utext="${m.getName()}"></td>
    <td th:utext="${m.getLname()}"></td>
    <td th:utext="${m.getEmail()}"></td>
    <td th:utext="${m.getAdress()}"></td>
    <td th:utext="${m.getCin()}"></td>
    <td th:utext="${m.getDob()}"></td>
    <td th:utext="${m.getTele()}"></td>
    <td th:utext="${m.getGender()}"></td>
    <td th:utext="${m.getPassword()}"></td>
    <td>test</td>
    <td><a onclick="return confirm('Vous avez sure?')" class="btn btn-danger"
           th:href="@{/deleteMember(id=${m.id},keyword=${keyword}, page=${currentPage})}"> <i class="bi bi-trash"></i></a></td>
    <td><a th:href="@{/editMember(id=${m.id})} " class="btn btn-info">
      <i class="bi bi-pencil"></i></a></td>
   </td>


  </tr>
</table>
    <ul class="nav nav-pills">
      <li th:each="page,status:${pages}">
        <a
                th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                th:href="@{/index(page=${status.index}, keyword=${keyword})}"
                th:text="${status.index}">
        </a>
      </li>
    </ul>
  </div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add member</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card align-content-center">
          <div class="card-body">
            <form  th:action="@{/addMember}"
                   th:object="${MemberForm}" method="POST">
<!--              <label class="form-label">Image:</label>-->
<!--              <input type="file" name="pic" accept="image/*"><br>-->
              <label class="form-label">Nom:</label>
              <input class="form-control" type="text"th:field="*{name}" />
              <label class="form-label">Prenom:</label>
              <input class="form-control" type="text" th:field="*{lname}"/>
              <label class="form-label">email:</label>
              <input class="form-control" type="text" th:field="*{email}"/>
              <label class="form-label">adress:</label>
              <input class="form-control" type="text" th:field="*{adress}"/>
              <label class="form-label">cin:</label>
              <input class="form-control" type="text" th:field="*{cin}"/>
              <label class="form-label">dob:</label>
              <input class="form-control" type="date" th:field="*{dob}"/>
              <label class="form-label">tele:</label>
              <input class="form-control" type="number" th:field="*{tele}"/>

              <label class="form-label">Password:</label>
              <input class="form-control" type="password" th:field="*{password}"/>
              <label class="form-label">Confirm password:</label>
              <input class="form-control" type="password"/>
              <label class="form-label">Gender:</label>

              <div class="form-check">

              <input class="form-check-input" type="radio" name="flexRadioDefault" value="female" id="flexRadioDefault1" th:field="*{gender}">
              <label class="form-check-label" for="flexRadioDefault1"  >
                Female
              </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="male" id="flexRadioDefault2" th:field="*{gender}"checked>
            <label class="form-check-label" for="flexRadioDefault2" >
              Male
            </label>
          </div>
                <label class="form-label">Abonnement</label>
                <select name="coach" id="coach" class="form-control mb-4" th:field="*{coach.name}">
                    <option th:each="coach :${coaches}" th:value="${coach.id}"
                            th:text="${coach.name}"></option>
                </select>
              <input type="submit" class="btn btn-primary mt-2" value="Ajouter"/>
            </form>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

      </div>
    </div>
  </div>
</div>
</main>
    <div th:insert="~{sideBar :: footer}">  </div>
  </div></div>
</body>
</html>
