<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Edit Abonnement</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap.js}"/>
	<link rel="stylesheet" th:href="@{/icons/bootstrap-icons.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<div class="card align-content-center">
	<div class="card-body">
		<form  th:action="@{/editAbonnement}"
			   method="POST">
			<div class="mb-3 mt-3">
				<label for="id" class="form-label">ID:</label>
				<label th:text="${abonnement.id}"></label>
				<input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${abonnement.id}">
			</div>
			<label class="form-label">Nom d'abonnement:</label>
			<input class="form-control" type="text"th:field="*{abonnement.nameAb}" />
			<span class="text-danger" th:errors="${abonnement.nameAb}" th:value="${abonnement.nameAb}"></span>
			<label class="form-label">Prix:</label>
			<input class="form-control" type="text"th:field="*{abonnement.price}" />
			<span class="text-danger" th:errors="${abonnement.price}" th:value="${abonnement.price}"></span>
			<label class="form-label">PÃ©riod:</label>
			<input class="form-control" type="text" th:field="*{abonnement.period}"/>



			<button class="btn btn-primary mt-2" type="submit">Ajouter</button>
		</form>

	</div></div>
</body>
</html>
