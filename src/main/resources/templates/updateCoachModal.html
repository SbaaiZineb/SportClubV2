<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:insert="~{partials/sideBar:: header}">
  <meta charset="UTF-8">
  <title>Edit Entraineur</title>

</head>
<body>
<div class="card align-content-center">
  <div class="card-body">
    <form  th:action="@{/editCoach}"
           method="POST" enctype="multipart/form-data" >
      <div style=" display: flex;
        justify-content: center;
        align-items: center;">
        <img th:if="${coach.pic}" alt="user icon" th:src="@{'/images/'+${coach.pic}}" style="width: 160px;
height: 160px;
object-fit: cover;border-radius: 50%"></div>
      <div class="mb-3 mt-3">
        <label for="id" class="form-label">ID:</label>
        <label th:text="${coach.id}"></label>
        <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${coach.id}">
      </div>
      <input type="hidden" name="pic" th:value="${coach.pic}">
      <input type="hidden" name="roles" th:value="${coach.getRoles().getRole_id()}">

      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <label class="form-label">Nom:</label>
            <input class="form-control" type="text" th:field="*{coach.name}" />
            <span class="text-danger" th:errors="${coach.name}" th:value="${coach.name}"></span>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <label class="form-label">PrÃ©nom:</label>
            <input class="form-control" type="text" th:field="*{coach.lname}"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="form-outline">

            <label class="form-label">Email:</label>
            <input class="form-control" type="text" th:field="*{coach.email}"/>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <label class="form-label">Tele:</label>
            <input class="form-control" type="tel" th:field="*{coach.tele}"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <label class="form-label">Cin:</label>
            <input class="form-control" type="text" th:field="*{coach.cin}"/>

          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <label class="form-label">Adresse:</label>
            <input class="form-control" type="text" th:field="*{coach.adress}"/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="form-outline">
            <input type="hidden" name="roles" th:value="${coach.roles}">
            <input class="form-control" type="hidden" th:field="*{coach.password}"/>

            <label class="form-label">Date de naissance:</label>
            <input class="form-control" type="date" th:field="*{coach.dob}"/>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="form-outline">

            <label class="form-label ">Type de sport :</label>
            <select name="sportType" id="sportType" class="form-control ">
              <option th:each="sport : ${sports}" th:value="${sport.nom}"
                      th:text="${sport.nom}"></option>
            </select>
          </div>
        </div>
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">Image</label>
        <input type="file" class="form-control "
               id="image" accept="image/png, image/jpeg" name="file"/>
      </div>


      <button class="btn btn-primary mt-2" type="submit">Sauvegarder</button>
    </form>

  </div></div>
</body>
</html>
