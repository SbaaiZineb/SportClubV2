<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 8px;
            border: 1px solid #8e99a4;
        }

        th {
            background-color: #4a6075;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="header">
    <strong style="text-align: center"><h2>Rapport</h2></strong>
</div>
<table>
    <thead>
    <tr>
        <th>Month</th>
        <th>Montant</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="payment :${payments}">
        <td th:utext="${payment.getPayedAt()}"></td>
        <td th:utext="${payment.getMontant()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
