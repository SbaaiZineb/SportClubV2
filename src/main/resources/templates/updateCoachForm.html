<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Edit Coach</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap.js}"/>
  <link rel="stylesheet" th:href="@{/icons/bootstrap-icons.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<div class="card align-content-center">
  <div class="card-body">
    <form  th:action="@{/editCoach}"
           method="POST">
      <div class="mb-3 mt-3">
        <label for="id" class="form-label">ID:</label>
        <label th:text="${coach.id}"></label>
        <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${coach.id}">
      </div>
      <label class="form-label">Nom:</label>
      <input class="form-control" type="text"th:field="*{coach.name}" />
      <span class="text-danger" th:errors="${coach.name}" th:value="${coach.name}"></span>
      <label class="form-label">Prenom:</label>
      <input class="form-control" type="text" th:field="*{coach.lname}"/>
      <label class="form-label">email:</label>
      <input class="form-control" type="text" th:field="*{coach.email}"/>
      <label class="form-label">adress:</label>
      <input class="form-control" type="text" th:field="*{coach.adress}"/>
      <label class="form-label">cin:</label>
      <input class="form-control" type="text" th:field="*{coach.cin}"/>
      <label class="form-label">dob:</label>
      <input class="form-control" type="date" th:field="*{coach.dob}"/>
      <label class="form-label">tele:</label>
      <input class="form-control" type="number" th:field="*{coach.tele}"/>
      <label class="form-label">Type de sport:</label>
      <input class="form-control" type="text" th:field="*{coach.sport_type}"/>

      <label class="form-label">Password:</label>
      <input class="form-control" type="password" th:field="*{coach.password}"/>


      <button class="btn btn-primary mt-2" type="submit">Sauvgarder</button>
    </form>

  </div></div>
</body>
</html>
