<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit member</title>
</head>
<body>
<div class="card align-content-center">
    <div class="card-body">
        <form  th:action="@{/editMember}"
               method="POST">
            <div class="mb-3 mt-3">
            <label for="id" class="form-label">ID:</label>
            <label th:text="${member.id}"></label>
                <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${member.id}">
            </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">Nom:</label>
                            <input class="form-control" type="text"th:field="*{member.name}" />
                            <span class="text-danger" th:errors="${member.name}" th:value="${member.name}"></span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">Prenom:</label>
                            <input class="form-control" type="text" th:field="*{member.lname}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">email:</label>
                            <input class="form-control" type="text" th:field="*{member.email}"/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                        <label class="form-label">tele:</label>
                        <input class="form-control" type="number" th:field="*{member.tele}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">cin:</label>
                            <input class="form-control" type="text" th:field="*{member.cin}"/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label">dob:</label>
                            <input class="form-control" type="date" th:field="*{member.dob}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                        <div class="form-outline">
                            <label class="form-label">adress:</label>
                            <input class="form-control" type="text" th:field="*{member.adress}"/>
                    </div>
                </div>
                <div class="row">
                        <div class="form-outline">
                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                <h6 class="form-label mb-0 me-4 mt-3">Gender:</h6>

                                <div class="form-check form-check-inline mb-0 me-4 mt-3">

                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                           value="female" id="flexRadioDefault1" th:field="${member.gender}">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Female
                                    </label>
                                </div>
                                <div class="form-check form-check-inline mb-0 me-4 mt-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                           value="male" id="flexRadioDefault2" th:field="${member.gender}" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Male
                                    </label>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">

                            <label class="form-label">Mot de pass:</label>
                            <input class="form-control" type="password" th:field="*{member.password}"/>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">

                            <label class="form-label">Confirmer Mot de pass:</label>
                            <input class="form-control" type="password"/>
                        </div>
                    </div>
                </div>
            <label class="form-label">Abonnement</label>
            <select name="abonnement" id="abonnement" class="form-control mb-3" >
                <option th:each="abonnement :${abos}" th:value="${abonnement.id}" th:field="*{member.abonnement}"
                        th:text="${abonnement.nameAb}"></option>
            </select>

            <div class="mb-3 mt-3">
                <label class="form-label">Image</label>
                <input type="file" class="form-control  " th:field="*{member.pic}"
                       id="image" accept="image/png, image/jpeg" name="file"/>
            </div>



            <button class="btn btn-primary mt-2" type="submit">Sauvegarde</button>
        </form>

    </div></div>
</body>
</html>
