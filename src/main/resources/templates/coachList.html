<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="partials/layout.html">
<head th:insert="~{partials/sideBar:: header}">

  <title>Coach List</title>

</head>
<body>

<div layout:fragment="content">
        <div class="search-field d-none d-md-block">
          <form th:action="@{/search}" method="get" class="d-flex align-items-center mb-2 h-100">
            <div class="input-group">
              <div class="input-group-prepend bg-transparent">
                <i class="input-group-text border-0 bg-transparent pt-2 bi bi-search"></i>
              </div>
              <input type="text" class="form-control bg-transparent border-0" name="keyword"
                     th:value="${keyword}" placeholder="Chercher">
            </div>
          </form>
        </div>
    <button class="text-bg-light float-end mb-3 btn btn-primary " data-toggle="modal" data-target="#exampleModal"><i class="bi bi-person-plus"></i></button>
    <table class="table table-centered table-hover table-responsive">
      <tr>
        <th>Id</th>
        <th>Entaineur</th>

        <th>adress</th>
        <th>cin</th>
        <th>dob</th>
        <th>tele</th>
        <th>type de sport</th>
        <th>password</th>

        <th colspan="2">Action</th>
      </tr>
      <tr th:each="m:${listCoach}">
        <td th:utext="${m.getId()}"></td>
        <td>
          <div class="d-flex align-items-center">
            <img th:if="${m.pic}"  alt="user icon" th:src="@{'/images/'+${m.pic}}">
            <div class="d-block px-2">
              <span class="fw-bold" th:utext="${m.getName()}+' '+${m.getLname()}" ></span>
              <div class="small text-gray" th:utext="${m.getEmail()}"></div>
            </div>
          </div>
        </td>
        <td th:utext="${m.getAdress()}"></td>
        <td th:utext="${m.getCin()}"></td>
        <td th:utext="${m.getDob()}"></td>
        <td th:utext="${m.getTele()}"></td>
        <td th:utext="${m.getSport_type()}"></td>
        <td th:utext="${m.getPassword()}"></td>

        <td><a onclick="return confirm('Vous avez sure?')" class="btn btn-warning"
               th:href="@{coachList/deleteCoach(id=${m.id},keyword=${keyword}, page=${currentPage})}"> <i class="bi bi-trash"></i></a></td>
        <td><a data-th-id="${m.id}"  data-bs-toggle="modal" data-bs-target="#editModal" class="btn btn-info eBtn"><i
                class="bi bi-pencil"></i></a>
        </td>


      </tr>
    </table>
    <ul class="nav nav-pills">
      <li th:each="page,status:${pages}">
        <a
                th:class="${status.index==currentPage?'btn pBtn btn-info ms-2':'btn oBtn btn-outline-info ms-2'}"
                th:href="@{/coachList(page=${status.index}, keyword=${keyword})}"
                th:text="${status.index}">
        </a>
      </li>
    </ul>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" >
        <h3 class="modal-title" id="exampleModalLabel">Ajouter coach</h3>
        <button type="button" class="btn btn-close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <div class="card align-content-center">
          <div class="card-body">
            <form  th:action="@{coachList/addCoach}"
                   th:object="${CoachForm}" method="POST" enctype="multipart/form-data">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label">Nom:</label>
                    <input class="form-control" type="text"th:field="*{name}" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                  <label class="form-label">Prenom:</label>
                  <input class="form-control" type="text" th:field="*{lname}"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label">email:</label>
                  <input class="form-control" type="text" th:field="*{email}"/>
                </div></div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label">adress:</label>
                    <input class="form-control" type="text" th:field="*{adress}"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label">cin:</label>
                    <input class="form-control" type="text" th:field="*{cin}"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label">dob:</label>
                    <input class="form-control" type="date" th:field="*{dob}"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label">tele:</label>
                    <input class="form-control" type="number" th:field="*{tele}"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" >type de sport:</label>
                    <input class="form-control" type="text" th:field="*{sport_type}"/>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label">Password:</label>
                    <input class="form-control" type="password" th:field="*{password}"/>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label">Confirm password:</label>
                    <input class="form-control" type="password"/>
                  </div>
                </div>
              </div>

              <div class="mb-3 mt-3">
                <label class="form-label">Image</label>
                <input type="file" class="form-control"
                       id="image" accept="image/png, image/jpeg" name="file"/>
              </div>
              <!--<label class="form-label">Gender:</label>

              <div class="form-check">

                <input class="form-check-input" type="radio" name="flexRadioDefault" value="female" id="flexRadioDefault1" th:field="*{gender}">
                <label class="form-check-label" for="flexRadioDefault1"  >
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" value="male" id="flexRadioDefault2" th:field="*{gender}"checked>
                <label class="form-check-label" for="flexRadioDefault2" >
                  Male
                </label>
              </div>-->
              <input type="submit" class="btn btn-primary mt-2" value="Ajouter"/>
            </form>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>

      </div>
    </div>
  </div>
</div>
  <!-- Edit coach Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="editModallabel">Edit Entraineur</h3>
          <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery library -->
  <script th:src="@{/webjars/jquery/3.6.2/jquery.min.js}"></script>

  <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>

  <script>

    $('#editModal').on('show.bs.modal', function () {

      $(".eBtn").click(function () {
        var id = $(this).attr('id');
        $.get("coachList/editCoach?id=" + id, function (data) {
          $('#editModal').find('.modal-body').html(data);
        })
      })
    })
  </script>
  </div>
</body>
</html>
