<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Seance</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/bootstrap.js}"/>
    <link rel="stylesheet" th:href="@{/icons/bootstrap-icons.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
<div class="card align-content-center">
    <div class="card-body">
        <form  th:action="@{/editSeance}"
               method="POST">
            <div class="mb-3 mt-3">
                <label for="id" class="form-label">ID:</label>
                <label th:text="${seance.id}"></label>
                <input type="hidden" class="form-control" id="id" placeholder="ID" name="id" th:value="${seance.id}">
            </div>
            <label class="form-label">Seance:</label>
            <input class="form-control" type="text"th:field="*{seance.className}" />
            <span class="text-danger" th:errors="${seance.className}" th:value="${seance.className}"></span>
            <label class="form-label">Temps de debut:</label>
            <input class="form-control" type="datetime-local" th:field="*{seance.start_time}"/>
            <label class="form-label">email:</label>
            <input class="form-control" type="datetime-local" th:field="*{seance.end_time}"/>


            <button class="btn btn-primary mt-2" type="submit">Sauvgarder</button>
        </form>

    </div></div>
</body>
</html>
